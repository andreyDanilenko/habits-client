name: Deploy Habit Client

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:

          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_SECRET_KEY }}
          script: |
            # Переходим в папку проекта
            cd /root/project/habits || mkdir -p /root/project/habits && cd /root/project/habits
            
            echo "=== Настраиваем SSH и known_hosts ==="
            
            # КРИТИЧНО: Добавляем GitHub в known_hosts
            mkdir -p ~/.ssh
            ssh-keyscan -t rsa,ecdsa,ed25519 github.com >> ~/.ssh/known_hosts 2>/dev/null
            
            # Настройка SSH для работы с GitHub
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/github_keys
            
            # Проверяем подключение
            ssh -T git@github.com || echo "SSH проверка выполнена"
            
            echo "=== Обновляем репозиторий deployment ==="
            
            # ЕСЛИ ПАПКА ПУСТАЯ - КЛОНИРУЕМ
            if [ ! -d ".git" ]; then
              echo "❌ Git репозиторий не найден. Клонируем..."
              rm -rf ./* 2>/dev/null || true
              git clone https://github.com/andreyDanilenko/habits-client.git .
            else
              echo "✅ Git репозиторий найден. Обновляем..."
              git fetch --all
              git reset --hard origin/master 2>/dev/null || git reset --hard origin/main
              git pull origin master 2>/dev/null || git pull origin main
            fi
            
            echo "=== Проверяем изменения ==="
            git log --oneline -3
            echo "Текущая ветка: $(git branch --show-current)"
            
